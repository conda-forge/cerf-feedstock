{% set name = "cerf" %}
{% set version = "2.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://jugit.fz-juelich.de/mlz/libcerf/-/archive/v{{ version }}/libcerf-v{{ version }}.tar.gz
  sha256: d5270e37b01f45b9af2d23de3560a0963b4f1d2b87285e37fa7e1ff3203561f9


build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ stdlib("c") }}

test:
  commands:
    - test -f "$PREFIX/lib/libcerf${SHLIB_EXT}"  # [unix]

about:
  home: https://jugit.fz-juelich.de/mlz/libcerf
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A self-contained numeric library that provides an efficient and accurate implementation of complex error functions, along with Dawson, Faddeeva, and Voigt functions.

extra:
  recipe-maintainers:
    - andyfaff
    - jwuttke
